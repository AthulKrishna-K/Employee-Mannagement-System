{% extends 'base.html' %}
{% block title %}Home - EPMS{% endblock %}
{% block content %}
{% load static %}
<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
  <div class="form-container">
    <h2 class="form-heading">Add Employee</h2>
    <form method="POST" action="{% url 'add_employee' %}" enctype="multipart/form-data" class="employee-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter employee name" required>
      </div>
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" class="form-control"
          placeholder="Enter employee designation" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="form-control" placeholder="Enter employee age" required>
      </div>
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*" required
          style="height: 100px;">
      </div>
      <button type="submit" class="class=btn-box-submit"
        style="background-color: blue;color: aliceblue; ;display: block;margin: auto;padding: 20px;">Add
        Register</button>
    </form>
  </div>
</div>
