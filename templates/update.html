{% extends 'base.html' %}

{% block title %}Home - EPMS{% endblock %}

{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">


    <h2 style="margin: auto; width: 20rem; margin-top: 50px;margin-bottom: 50px;">Update Employee</h2>
    <form method="POST" action="#" enctype="multipart/form-data" style="width: 50rem; margin: auto;">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ employee.name }}" required>
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" class="form-control" value="{{ employee.designation }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" value="{{ employee.age }}" required>
        </div>
        <div class="form-group">
            <label for="image">Upload New Image (optional):</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
            {% if employee.image %}
            <img src="{{ employee.image.url }}" alt="{{ employee.name }}" style="width: 100px; height: auto; margin-top: 10px;">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>

</html>


{% endblock %}
